# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Write .env file for Python
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
        GOOGLE_SHEET_TAB: ${{ secrets.GOOGLE_SHEET_TAB }}
        GEOCODIO_API_KEY: ${{ secrets.GEOCODIO_API_KEY }}
        run |
          echo "GOOGLE_SHEET_ID={GOOGLE_SHEET_ID}" >> .env
          echo "GOOGLE_SHEET_TAB={GOOGLE_SHEET_TAB}" >> .env
          echo "GEOCODIO_API_KEY={GEOCODIO_API_KEY}" >> .env
    - name: Update CR map points from Google Sheet
      run: |
        python parse_sheet.py
